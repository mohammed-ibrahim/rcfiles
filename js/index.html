<html>
    <body>

        <div hidden>
            <label>page_state_holder</label>
            <input id="page_state_holder" type="text" value="dontknow"/>
            <br/>
            <label>window_count_holder</label>
            <input id="window_count_holder" type="text" value="dontknow"/>
            <br/>
            <label>index_holder</label>
            <input id="index_holder" type="text" value="dontknow"/>
            <br/>
        </div>
        <!-- Section: Input -->
        <div id="input_div" class="centerdiv">
            <p>
                <textarea id="primary_input_text" name="Text" rows="15" cols="36">input_key - input_value</textarea>
                <br/>
                <br/>
                <input type="button" class="button" name="Button" value="Submit" onclick="hinPloadDict()" />
            </p>
        </div>

        <!-- Section: Walkthrough -->
        <div hidden id="walkthrough_div" class="centerdiv">
            <p style="font-size:60" id="walkthrough_key" onclick="hwalShowMeaningBox()">Key</p>
            <p style="font-size:60" id="walkthrough_value">Value</p>
            <br/>
            <input type="checkbox" id="walkthrough_show_meaning" checked="true"/><label onclick="hwalToggleMeaningBox()">Show Meaning</label>
            <br/>
            <br/>
            <input type="button" class="button" name="Button" value="Submit" onclick="hcomOnButtonClick()" />
        </div>

        <!-- Section: MCQ -->
        <div hidden id="mcq_div" class="centerdiv">

            <p style="font-size:60" id="mcq_question">This is default question.</p>
            <input id="qid_holder" type="hidden" value="dontknow">
            <font size="+3">
            <ul class="answers">
                <input type="radio" name="mcq_radio_button" value="a" id="mcq_a"><label onclick="hmcqSelChange(this)" id="label_for_mcq_a">Answer 1</label><br/>
                <input type="radio" name="mcq_radio_button" value="b" id="mcq_b"><label onclick="hmcqSelChange(this)" id="label_for_mcq_b">Answer 2</label><br/>
                <input type="radio" name="mcq_radio_button" value="c" id="mcq_c"><label onclick="hmcqSelChange(this)" id="label_for_mcq_c">Answer 3</label><br/>
                <input type="radio" name="mcq_radio_button" value="d" id="mcq_d"><label onclick="hmcqSelChange(this)" id="label_for_mcq_d">Answer 4</label><br/>
            </ul>
            </font>
            <input type="button" class="button" name="Button" value="Submit" onclick="hcomOnButtonClick()" />
        </div>

        <!-- Section: MAT -->
        <div hidden id="mat_div" class="centerdiv">

            <input id="last_lhs_selection_id_holder" type="text" value="dontknow" hidden />

            <font size="+7"><p>Match the following</p></font>
            <table style="width:100%" class="bigfont" border="1">
                <tr>
                    <th>A</th>
                    <th>B</th>
                </tr>
                <!-- ********************************** Row Start ***************************************  -->
                <tr>
                    <td id="mat_td_lhs_lab_a" onclick="hmatMarkLastLhsSelection(this)">
                        <p style="font-size:45;text-align: center" id="mat_lhs_label_a" value="default_value_lhs">Label_lHS</p>
                    </td>
                    <td id="mat_td_rhs_lab_a" onclick="hmatMatchLastSelection(this)">
                        <p style="font-size: 30;text-align: center" id="mat_rhs_label_a" value="default_value_rhs">Label_RHS</p>
                    </td>
                </tr>

                <!-- ********************************** Row Start ***************************************  -->
                <tr>
                    <td id="mat_td_lhs_lab_b" onclick="hmatMarkLastLhsSelection(this)">
                        <p style="font-size:45;text-align: center" id="mat_lhs_label_b" value="default_value_lhs">Label_lHS</p>
                    </td>
                    <td id="mat_td_rhs_lab_b" onclick="hmatMatchLastSelection(this)">
                        <p style="font-size: 30;text-align: center" id="mat_rhs_label_b" value="default_value_rhs">Label_RHS</p>
                    </td>
                </tr>

                <!-- ********************************** Row Start ***************************************  -->
                <tr>
                    <td id="mat_td_lhs_lab_c" onclick="hmatMarkLastLhsSelection(this)">
                        <p style="font-size:45;text-align: center" id="mat_lhs_label_c" value="default_value_lhs">Label_lHS</p>
                    </td>
                    <td id="mat_td_rhs_lab_c" onclick="hmatMatchLastSelection(this)">
                        <p style="font-size: 30;text-align: center" id="mat_rhs_label_c" value="default_value_rhs">Label_RHS</p>
                    </td>
                </tr>

                <!-- ********************************** Row Start ***************************************  -->
                <tr>
                    <td id="mat_td_lhs_lab_d" onclick="hmatMarkLastLhsSelection(this)">
                        <p style="font-size:45;text-align: center" id="mat_lhs_label_d" value="default_value_lhs">Label_lHS</p>
                    </td>
                    <td id="mat_td_rhs_lab_d" onclick="hmatMatchLastSelection(this)">
                        <p style="font-size: 30;text-align: center" id="mat_rhs_label_d" value="default_value_rhs">Label_RHS</p>
                    </td>
                </tr>

                <!-- ********************************** Row Start ***************************************  -->
                <tr>
                    <td id="mat_td_lhs_lab_e" onclick="hmatMarkLastLhsSelection(this)">
                        <p style="font-size:45;text-align: center" id="mat_lhs_label_e" value="default_value_lhs">Label_lHS</p>
                    </td>
                    <td id="mat_td_rhs_lab_e" onclick="hmatMatchLastSelection(this)">
                        <p style="font-size: 30;text-align: center" id="mat_rhs_label_e" value="default_value_rhs">Label_RHS</p>
                    </td>
                </tr>

            </table>
            <br/>
            <p>
                <!-- input type="checkbox" id="auto_fill_mat_colors" checked="true"/ -->
                <label onclick="hmatResetMatSelections()">Reset</label>
            </p>
            <br/>
            <input type="button" class="button" name="Button" value="Submit" onclick="hcomOnButtonClick()" />
        </div>

        <br/>
        <div class="statusbarclass">
            <label id="status_bar" align="center"></label>
        </div>

        <script type="text/javascript" src="impl.js"></script> 
        <style>
            .button {
                background-color: #4CAF50; /* Green */
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
            }
            .centerdiv {
                margin: auto;
                width: 80%;
                border: 3px solid green;
                padding: 10px;
                text-align: center;
            }
            .centerdis {
                position: relative;
                width: 300px;
                width: 50%;
                height: 200px;
                height: 80%;
                z-index: 30;
                top: 20%;
                left: 50%;
                margin: -100px 0 0 -150px;
                text-align: center;
            }

            .bigfont {
                font-size: 25px;
                border-collapse: collapse;
                border-bottom: 1px solid #ddd;
            }
            .statusbarclass {
                width: 50%;
                margin: 0 auto; 
                text-align: center;
            }
        </style>
    </body>
<html>
